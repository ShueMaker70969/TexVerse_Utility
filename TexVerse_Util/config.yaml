# Default downloader configuration.
mode: highest_available
fixed_resolution: 1024
output_dir: downloaded_models
metadata_path: metadata.json
textdata_path: ../TexVerse/metadata/TexVerse_pbr_id_list.txt

layouts:
  texverse_1k:
    repo_id: YiboZhang2001/TexVerse-1K
    repo_type: dataset
    base_dir: glbs/glbs_1k
    filename_suffix: _1024.glb
    bucket_format: "000-{index:03d}"
    bucket_count: 89
  texverse_2k:
    repo_id: YiboZhang2001/TexVerse
    repo_type: dataset
    base_dir: glbs/glbs_2k
  texverse_4k:
    repo_id: YiboZhang2001/TexVerse
    repo_type: dataset
    base_dir: glbs/glbs_4k
  texverse_8k:
    repo_id: YiboZhang2001/TexVerse
    repo_type: dataset
    base_dir: glbs/glbs_8k

resolution_layouts:
  "1024": texverse_1k
  "2048": texverse_2k
  "4096": texverse_4k
  "8192": texverse_8k

fallback_bucket_layout: texverse_1k
